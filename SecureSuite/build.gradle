apply plugin: 'com.android.application'

def versionMajor = 1
def versionMinor = 3
def versionPatch = 3
def versionBuild = 1

// Load keystore
def keystorePropertiesFile = System.getProperty("user.home")+"/.gradle/keystore.properties"
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            keyAlias keystoreProperties['SS_keyAlias']
            storeFile file(keystoreProperties['SS_storeFile'])
            storePassword keystoreProperties['SS_storePassword']
            keyPassword keystoreProperties['SS_keyPassword']
        }
        debug {
        }
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.nuvolect.securesuite"
        minSdkVersion 14
        targetSdkVersion 24

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'org.immutables:gson:2.0.11'
    compile files('libs/commons-codec.jar')
    compile files('libs/ez-vcard-0.9.6.jar')
    compile files('libs/jackson-core-2.3.3.jar')
    compile 'com.squareup.okio:okio:1.3.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'net.zetetic:android-database-sqlcipher:3.5.3@aar'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.googlecode.libphonenumber:libphonenumber:5.5'
}
