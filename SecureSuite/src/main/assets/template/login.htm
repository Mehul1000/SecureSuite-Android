<html>

<head>
    <title>SecureSuite</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/ss_home.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>

<body>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/notify.js"></script>
<script src="/js/ss.js"></script>
<script>${notify_js}</script>

<div class="container">
    <br>

    <div class="row" align="center">

        <img src="/img/icon_64.png" style="padding:10px;"/>
        <br>
        <span style="font-size:18px; color:grey;">Sign in to SecureSuite</span>
    </div>
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="${contact_photo}" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="post">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
            <button class="btn btn-lg btn-primary btn-block btn-signin"
                    onclick="validateLogin('inputPassword','keepin')">Sign in</button>
        </form>
        <a href="https://github.com/Nuvolect/SecureSuite-Android/wiki" target="_blank" class="forgot-password">Need help?</a>
    </div>

    <br>
    <br>
    <br>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
        <p>
            &copy;
            <script>
			    var d = new Date();
			    document.write(d.getFullYear());
		    </script>
            Nuvolect LLC -
            <a href="https://securesuite.org/terms.htm" target="_blank">Terms</a>
            -
            <a href="https://securesuite.org/privacy.htm" target="_blank">Privacy</a>
            -
            <a href="https://github.com/Nuvolect/SecureSuite-Android/wiki" target="_blank">Wiki</a>
        </p>
    </div>

</div>

</body>
</html>
